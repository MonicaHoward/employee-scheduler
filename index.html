<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>

    <title>Shift Scheduler</title>
  </head>
  <body>
    <nav class="navbar app-darkest">
        <a class="navbar-brand" href="#">Employee Scheduler</a>
    </nav>
    <div class="container-fluid app-dark main">
        
        <div class="container">
            <div class="row">
                <div>
                    <h5>Scheduled Shifts</h5>
                </div>
                <table class="table app-dark">
                    <thead>
                      <tr>
                        <th class="shift-date" scope="col">Date</th>
                        <th class="employee-first" scope="col">First Name</th>
                        <th class="employee-last" scope="col">Last Name</th>
                        <th class="dept" scope="col">Dept.</th>
                        <th class="shift-start" scope="col">Start Time</th>
                        <th class="shift-end" scope="col">Start End</th>
                        <th class="shift-length" scope="col">Shift Length</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td scope="row">12/12/19</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>Housewares</td>
                        <td>6:00</td>
                        <td>9:00</td>
                        <td>3 hrs</td>
                      </tr>
                    </tbody>
                  </table>                
            </div>
            <div class="row">
                <div>
                    <h5 class="sub-title">Add Shift</h5 class="sub-title">
                </div>
                <div class="card add-shift-section app-dark">
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                  <label for="shift-date-input">Date</label>
                                  <input type="text" class="form-control" id="shift-date-input">
                                </div>
                                <div class="form-group col-md-3">
                                  <label for="dept-input">Dept.</label>
                                  <input type="text" class="form-control" id="dept-input">
                                </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="employee-first-input">First Name</label>
                                <input type="text" class="form-control" id="employee-first-input">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="employee-last-input">Last Name</label>
                                <input type="password" class="form-control" id="employee-last-input">
                              </div>
                            </div>                           
                            <div class="form-row">
                              <div class="form-group col-md-5">
                                <label for="shift-start-input">Shift Start Time</label>
                                <input type="text" class="form-control" id="shift-start-input">
                              </div>
                              <div class="form-group col-md-5">
                                <label for="shift-end-input">Shift End Time</label>
                                <input type="text" id="shift-end-input" class="form-control">
                              </div>
                              <div class="form-group col-md-2">
                                <label for="shift-length-input">Shift Length</label>
                                <input type="text" class="form-control" id="shift-length-input">
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-shift-button">Add Shift</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
